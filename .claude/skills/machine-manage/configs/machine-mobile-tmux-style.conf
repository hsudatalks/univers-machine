# Machine Mobile View Tmux Style Configuration
# 物理机移动视图的 tmux 会话样式配置
# 用于 machine-mobile-view - 简化版本，只显示窗口列表

# ============================================
# 基础设置
# ============================================
set -g default-terminal "screen-256color"
set -g history-limit 50000
set -g mouse on

# 窗口和面板索引从 0 开始
set -g base-index 0
setw -g pane-base-index 1

# ============================================
# 状态栏配置
# Mobile 视图保留简化的状态栏显示窗口列表
# ============================================
set -g status on
set -g status-interval 5
set -g status-position bottom
set -g status-justify left

# 状态栏颜色 - 蓝色系
set -g status-style bg=colour234,fg=colour33

# ============================================
# 左侧状态栏 - 清空（简化）
# ============================================
set -g status-left-length 0
set -g status-left ''

# ============================================
# 右侧状态栏 - 显示CPU/内存使用率
# ============================================
set -g status-right-length 30
set -g status-right '#[fg=colour39]CPU:#[fg=colour117]#($HOME/.claude/skills/machine-manage/scripts/system-stats.sh) #[fg=colour33]| #[fg=colour75]%m-%d #[fg=colour117,bold]%H:%M'

# ============================================
# 窗口状态样式 - 只显示窗口列表
# ============================================
# 非活动窗口 - 灰蓝色
setw -g window-status-format '#[fg=colour61] #I:#W '

# 当前窗口 - 亮蓝色加粗 + 勾号
setw -g window-status-current-format '#[fg=colour39,bold] #I:#W #[fg=colour33]✓'

# 窗口活动通知 - 青色
setw -g window-status-activity-style fg=colour51,bg=colour234

# ============================================
# 面板边框
# ============================================
set -g pane-border-style fg=colour238
set -g pane-active-border-style fg=colour33

# ============================================
# 消息样式
# ============================================
set -g message-style fg=colour232,bg=colour39,bold

# ============================================
# 时钟模式
# ============================================
setw -g clock-mode-colour colour39

# ============================================
# 快捷键绑定
# Machine 层提供两套快捷键（容器内使用 Ctrl+Y/U）
# ============================================
# Ctrl+H/L 快速切换窗口（mobile-dev 会话传递给内嵌 tmux）
bind-key -n C-h if-shell '[ "#{session_name}" = "mobile-dev" ]' 'send-keys C-h' 'previous-window'
bind-key -n C-l if-shell '[ "#{session_name}" = "mobile-dev" ]' 'send-keys C-l' 'next-window'

# 为 mobile-dev 会话设置时间显示（不影响现有会话）
if-shell '[ "#{session_name}" = "mobile-dev" ]' \
    'set -g status-right-length 14; set -g status-right "  %m-%d %H:%M  "'

# Ctrl+N/P 快速切换窗口（所有会话）
bind-key -n C-n next-window
bind-key -n C-p previous-window

# Alt+数字 直接跳转窗口
bind-key -n M-0 select-window -t 0
bind-key -n M-1 select-window -t 1
bind-key -n M-2 select-window -t 2
bind-key -n M-3 select-window -t 3
bind-key -n M-4 select-window -t 4

# Ctrl+j/k 滚动
bind-key -n C-k copy-mode \; send-keys -X -N 5 scroll-up
bind-key -T copy-mode-vi C-k send-keys -X -N 5 scroll-up
bind-key -T copy-mode C-k send-keys -X -N 5 scroll-up

bind-key -T copy-mode-vi C-j send-keys -X -N 5 scroll-down \; if-shell -F "#{==:#{scroll_position},0}" "send-keys -X cancel" ""
bind-key -T copy-mode C-j send-keys -X -N 5 scroll-down \; if-shell -F "#{==:#{scroll_position},0}" "send-keys -X cancel" ""
