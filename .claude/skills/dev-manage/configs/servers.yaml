# Development Servers Configuration
# 开发服务器配置 - 用于 mm dev 命令
#
# 使用方法:
# 1. 复制此文件为 servers.yaml
#    cp config/servers.yaml.example config/servers.yaml
# 2. 修改服务器列表和配置
# 3. servers.yaml 不会被 git 同步（已在 .gitignore 中）

# 会话配置
sessions:
  # Ark Development Session (多层架构会话)
  ark-dev:
    # SSH 连接配置
    ssh_options: "-o ConnectTimeout=10 -o ServerAliveInterval=60 -o ServerAliveCountMax=3"
    disconnect_message: "[disconnected - Press Enter to retry or Ctrl+C to exit]"

    # 服务器列表 (每个服务器一个窗口)
    servers:
      infra:
        enabled: true
        host: infra-dev
        description: "Infrastructure (legion-ubuntu)"

      domain:
        enabled: true
        host: domain-dev
        description: "Domain Development (mini)"

      sys:
        enabled: true
        host: mechanism-dev
        description: "System Services"

      ppe:
        enabled: true
        host: ppe-dev
        description: "PPE Development"

      qa:
        enabled: true
        host: qa-dev
        description: "QA Environment"

    # 本地窗口配置 (连接到本地 machine-mobile-view)
    local_window:
      enabled: true
      display_name: app
      description: "Local machine-mobile-view"
      tmux_path: /opt/homebrew/bin/tmux
      tmux_server: machine
      target_session: machine-mobile-view

# 样式配置 (可选覆盖)
style:
  # 状态栏样式
  status_style_bg: colour234
  status_style_fg: colour33

  # 窗口列表样式
  window_status_format: "#[fg=colour61] #W "
  window_status_current_format: "#[fg=colour39,bold][#W]#[fg=colour33] ✓"

  # 边框样式
  pane_border_style_fg: colour238
  pane_active_border_style_fg: colour33
