# Dev Session Tmux Configuration
# This file contains all tmux settings for dev sessions
# It is loaded by dev-session-manager.sh

# ============================================
# Status Bar Layout - Three Sections
# ============================================

# Left section: Single icon (minimal)
set -g status-left-length 3
set -g status-left ' âš¡'

# Right section: Time (fixed width)
set -g status-right-length 6
set -g status-right ' %H:%M'

# Middle section: Window list (adaptive)
# Note: tmux automatically shows window flags (-, *, etc.) after the format
set -g window-status-format ' #W '  # Non-current windows with spaces
set -g window-status-current-format ' [#W] '  # Current window with brackets
set -g window-status-separator ''  # No separator (spaces already in formats)

# Justify: left alignment keeps sections in place
set -g status-justify left

# ============================================
# Visual Style
# ============================================
set -g status-style bg=colour234,fg=colour33  # Dark background, light text

# Window status colors (optional, can be removed if causing issues)
set -g window-status-style fg=colour244  # Dim color for non-current windows
set -g window-status-current-style fg=colour39,bold  # Bright color for current window

# ============================================
# Behavior Settings
# ============================================
set -g aggressive-resize on  # Allow each window to resize independently
set -g automatic-rename off  # Don't let programs rename windows
set -g allow-rename off  # Prevent automatic renaming

# ============================================
# Key Bindings
# ============================================
# Navigating windows with Ctrl+N/P (standard tmux uses Ctrl+B then N/P)
bind-key -T root C-n next-window
bind-key -T root C-p previous-window
